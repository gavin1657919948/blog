<div class="main">
  <div class="img">
    <img src="/assets/img/hosts.jpg" alt="">
  </div>
  <div class="info">
    <p>主机id: {{item.id}}</p>
    <p>创建时间: {{item.created}}</p>
    <p>安装人员: {{item.installerId}}</p>
    <p>具体位置: {{item.locationId}}</p>
    <p>主机mac地址: {{item.mac}}</p>
    <p>维护人员: {{item.maintainerId}}</p>
    <p>模型: {{item.model}}</p>
    <p>更改时间: {{item.modified}}</p>
    <p>name: {{item.name}}</p>
    <p>所属项目: {{item.project}}</p>
  </div>
</div>


<nz-table #nzTable [nzAjaxData]="items" nzShowSizeChanger [nzTotal]="totalItems" [(nzPageIndex)]="currentPage" [(nzPageSize)]="limit"
  [nzLoading]="loading" (nzPageSizeChange)="pageSizeChange()" (nzDataChange)="dataChange($event)" (nzPageIndexChange)="pageChange($event)">
  <thead nz-thead>
    <tr>
      <th nz-th *ngFor="let column of columns">
        {{column.label}}
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let item of nzTable.data">
      <td nz-td *ngFor="let column of columns">
        <span>{{item[column.field]}}</span>
      </td>
    </tr>
  </tbody>
</nz-table>
